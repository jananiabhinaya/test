<script>
function selectgames()
{
var s=document.getElementsByName('games');


if(s[0].checked)
{
	document.getElementById('select1').disabled=false;
	document.getElementById('reg1').disabled=false;
}
else
{
	document.getElementById('select1').disabled=true;
	document.getElementById('reg1').disabled=true;
}


if(s[1].checked)
{

	document.getElementById('select2').disabled=false;
	document.getElementById('reg2').disabled=false;
}
else
{
	document.getElementById('select2').disabled=true;
	document.getElementById('reg2').disabled=true;
}
}

{
